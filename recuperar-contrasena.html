<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Aura Elite</title> 
    <link rel="stylesheet" href="assets/css/styles.css"> 
</head>
<body>

    <main class="login-page"> <div class="login-container">
            
            <header class="login-header">
                <div class="logo-dashboard">
                    <a href="Index.html">
                    <h1 id="app-name-sidebar">Cargando...</h1>
                    </a>
                </div>
                <h2>¿Olvidaste tu Contraseña?</h2>
                <p>Ingresa el correo electrónico asociado a tu cuenta de Aura Elite y te enviaremos instrucciones para restablecerla.</p>
            </header>

            <form action="#" method="POST" id="recoveryForm">
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                
                <button type="submit" class="btn-cta">Enviar Instrucciones</button>
            </form>

            <footer class="login-footer">
                <p>¿Recordaste tu contraseña? <a href="login.html" class="register-link">Volver al Acceso</a></p>
            </footer>

        </div>
        
    </main>

    <footer class="legal-footer">
        <p>&copy; 2025 Aura Elite. <a href="politica-privacidad.html">Privacidad</a> | <a href="aviso-legal.html">Aviso Legal</a></p>
    </footer>
    <script src="assets/js/config.js"></script>
        <script src="assets/js/app.js"></script>
    <script src="assets/js/brandConfig.js"></script>

    <script>
    // Script pequeño para "pintar" la marca al cargar
        document.addEventListener('DOMContentLoaded', () => {
        // 1. Cambiar Nombre en el Sidebar
            const sidebarTitle = document.getElementById('app-name-sidebar');
            if(sidebarTitle) sidebarTitle.innerText = APP_CONFIG.appName;

        // 2. Cambiar Título de la pestaña del navegador
            document.title = `${APP_CONFIG.appName} | ${APP_CONFIG.appTagline}`;

        // 3. (Opcional) Cambiar textos de la interfaz si quieres ir más allá
        // Por ejemplo, cambiar "Pacientes" por "Clientes" en el menú
        // Pero de momento, con el nombre ya se ve el cambio de marca.
        });
    </script>
</body>
</html>
