<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Aura Elite</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="main-container login-container">
        
        <div class="image-side login-bg">
            <div class="overlay">
                <h2>Bienvenido de nuevo</h2>
                <p>Tu negocio, controlado desde cualquier lugar.</p>
            </div>
        </div>

        <div class="form-side">
            <div class="form-wrapper">
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <a href="index.html">
                        <img src="assets/images/AE.png" alt="Aura Elite" width="80" height="80">
                    </a>
                    <h2 style="margin-top: 10px; color: #2c3e50;">Iniciar Sesión</h2>
                    <p style="color:#7f8c8d; font-size: 0.9rem;">Acceso Profesionales</p>
                </div>

                <form id="loginForm">
                    
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com" class="auth-input" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="******" class="auth-input" required>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px; background-color: #27ae60;">Entrar</button>
                    
                    <p class="switch-page" style="text-align: center; margin-top: 15px;">
                        ¿No tienes cuenta? <a href="registro.html">Regístrate Gratis</a>
                    </p>
                    <p style="text-align: center; font-size: 0.8rem;">
                        <a href="recuperar-contrasena.html" style="color: #999;">¿Olvidaste tu contraseña?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>

</body>
</html>
